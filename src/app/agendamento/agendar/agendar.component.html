<div class="row">
  <div class="col-sm-12 topo">

    <p class="agenda">Agenda
    </p>

    <form [formGroup]="profileForm" (ngSubmit)="upload()">
      <div class="form-row">
        <div class="exemple">
          <input placeholder="24hr format" class="ajustes" formControlName="horario" aria-label="24hr format"
            [ngxTimepicker]="fullTime" [format]="24" readonly>
          <ngx-material-timepicker #fullTime></ngx-material-timepicker>
        </div>

        <mat-form-field appearance="outline">
          <mat-label>Mensagem</mat-label>
          <input matInput placeholder="Sua mensagem">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
        <label class="custom-file-upload">
        <input type="file" style="display: inline-block;" class="inputfile" (change)="incomingfile($event)" placeholder="Upload file"
          accept=".xlsx">


        </label>

        <div class="bt-topo">
          <button class="btn-s btn-outline-succes my-2 my-sm-0" type="submit">Gravar</button>
        </div>
      </div>
    </form>



    <br>
    <br>
    <table>
      <tbody>
        <tr *ngFor="let row of data">
          <td *ngFor="let val of row">
            {{val}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
